{% load staticfiles %}

<!doctype html>
<html lang="en">

<head>

    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Alpa Agrovet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                {% if request.user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link" href="/list_item">List Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_items">Add Items</a>
                </li>
                {% endif %}
                <ul class="navbar-nav" style="margin-left:35em">
                    {% if request.user.is_authenticated %}
                    <li><a href="/accounts/logout"><button class="btn btn-danger">{{ user }} | Logout</button></a></li>
                    {% else %}
                    <li style="padding-top: 10px;"><a href="/accounts/login" style="color:white;text-decoration: none;">Login</a></li>
                    {% endif %}
                </ul>
            </ul>
        </div>
    </nav>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
